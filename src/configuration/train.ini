[training]
accelerator = mps
devices = 0,
batch_size = 128
max_epochs = 6
validate_every_n = 2
num_workers = 2
accumulate_grad_batches = 5
learning_rate = 0.001

[logging]
evaluation_logger = wandb
train_logger = wandb
logging_path = logs

[model]
image_generation_batch_size = 20
input_dim = 100
num_random_images = 32
l2_threshold = 0.3
rnd_latent_dim = 200
generator_type = vae
generator_checkpoint = ./artifacts/mnist_vae_generator:v0/vae_decoder.pth